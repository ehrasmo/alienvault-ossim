[0001 - Oracle: Rule1]
event_type=event
regexp="(\S+\s+\d+\s+\d+:\d+:\d+)\s+Oracle\s+Audit\[\d+\]:\s+(?:LENGTH:\s+\"(.*?)\".*)?SESSIONID:(?:\[\d+\])?\s+\"(\d+)\".*?ENTRYID:(?:\[\d+\])?\s+\"(\d+)\".*?STATEMENT:(?:\[\d+\])?\s+\"(.*?)\".*?USERID:(?:\[\d+\])?\s+\"(.*?)\".*?USERHOST:(?:\[\d+\])?\s+\"(.*?)\".*?TERMINAL:(?:\[\d+\])?\s+\"(.*?)\".*?ACTION:(?:\[\d+\])?\s+\"(\d+)\".*?RETURNCODE:(?:\[\d+\])?\s+\"(.*?)\".*?COMMENT\$TEXT:(?:\[\d+\])?.*?\"Authenticated\s+by:\s+(\S+)\;\s+Client\s+address:\s+\(ADDRESS\=\(PROTOCOL\=tcp\)\(HOST\=(\d+\.\d+\.\d+\.\d+)\)\(PORT\=(\d+)\)\)\".*?OS\$USERID:(?:\[\d+\])?\s+\"(.*?)\".*?PRIV\$USED:(?:\[\d+\])?\s+(\S*)"
date={normalize_date($1)}
device={resolv($7)}
plugin_sid={$9}
src_ip={resolv($12)}
src_port={$13}
username={$6}
userdata1={$14}
userdata2={$8}
userdata3={$11}

